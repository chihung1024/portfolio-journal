name: Weekday Incremental Update

on:
  workflow_dispatch:     # 手動
  schedule:
    - cron: '0 2 * * 1-6'   # 週一至週六 02:00 UTC

jobs:
  update-prices:
    runs-on: ubuntu-latest
    env:                      # 全域環境變數
      D1_WORKER_URL:  ${{ secrets.D1_WORKER_URL }}
      D1_API_KEY:     ${{ secrets.D1_API_KEY }}
      GCP_API_URL:    ${{ secrets.GCP_API_URL }}
      INTERNAL_API_KEY: ${{ secrets.INTERNAL_API_KEY }}   # ★ 新增
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yfinance requests pandas

      - name: Run incremental script
        run: python main.py
