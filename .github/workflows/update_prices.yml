name: Update Stock Prices

on:
  workflow_dispatch:        # 允許手動執行
  schedule:
    - cron: '0 0 * * *'     # 每日 00:00 UTC 執行
    - cron: '0 14 * * *'     # 每日 14:00 UTC 執行
    - cron: '0 22 * * *'     # 每日 22:00 UTC 執行

jobs:
  update-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # [修改] 新增 google-cloud-pubsub 依賴
          pip install yfinance requests pandas google-cloud-pubsub

      - name: Run price-update script
        env:
          D1_WORKER_URL: ${{ secrets.D1_WORKER_URL }}
          D1_API_KEY: ${{ secrets.D1_API_KEY }}
          # [修改] 移除 GCP_API_URL 和 SERVICE_ACCOUNT_KEY，因為不再直接呼叫 HTTP 端點
          # GCP_API_URL: ${{ secrets.GCP_API_URL }}
          # SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
        run: python main.py
