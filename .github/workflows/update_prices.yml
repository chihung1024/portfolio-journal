name: Update Stock Prices (Optimized)

on:
  workflow_dispatch:        # 允許手動執行
  schedule:
    - cron: '*/30 0-6 * * 1-5'     # 台股開盤每30分鐘更新一次
    - cron: '*/15 13-16 * * 1-5'    # 美股開盤前3小時每10分鐘更新一次


jobs:
  update-prices:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run price-update script
        env:
          D1_WORKER_URL: ${{ secrets.D1_WORKER_URL }}
          D1_API_KEY: ${{ secrets.D1_API_KEY }}
          GCP_API_URL: ${{ secrets.GCP_API_URL }}
          SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
        run: python main_optimized.py


