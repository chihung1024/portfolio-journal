name: update_prices

on:
  workflow_dispatch:           # 可於 Actions 頁手動執行
  schedule:
    - cron: '0 1 * * 0'        # 每週日 01:00 UTC（台灣 09:00）

jobs:
  full-refresh:
    runs-on: ubuntu-latest

    env:                       # 將 Secrets 宣告為 Job-level env
      D1_WORKER_URL:    ${{ secrets.D1_WORKER_URL }}
      D1_API_KEY:       ${{ secrets.D1_API_KEY }}
      GCP_API_URL:      ${{ secrets.GCP_API_URL }}
      INTERNAL_API_KEY: ${{ secrets.INTERNAL_API_KEY }}   # ← 關鍵

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance requests pandas

      - name: Run weekend full-refresh script
        run: python main_weekend.py
