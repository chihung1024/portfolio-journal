name: Weekend Full Data Refresh

on:
  workflow_dispatch: # 允許手動從 GitHub Actions 頁面執行
  schedule:
    # UTC 時間每週日的 01:00 執行 (相當於台灣時間的週日早上 09:00)
    - cron: '0 1 * * 0'

jobs:
  full-refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance requests pandas google-cloud-pubsub

      - name: Run weekend full-refresh script
        env:
          D1_WORKER_URL: ${{ secrets.D1_WORKER_URL }}
          D1_API_KEY: ${{ secrets.D1_API_KEY }}
          GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }} # 新增此行
          SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY }}
        run: python main_weekend.py
