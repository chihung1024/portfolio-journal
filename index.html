<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票交易紀錄與資產分析系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.378.0/dist/umd/lucide.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; background-color: #f0f2f5; }
        .card { background-color: white; border-radius: 0.75rem; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); transition: all 0.3s ease-in-out; }
        .btn { transition: all 0.2s ease-in-out; }
        .modal-backdrop { background-color: rgba(0,0,0,0.5); transition: opacity 0.3s ease; }
    </style>
</head>
<body class="text-gray-800">

    <div id="app" class="min-h-screen">
        <div id="notification-area" class="fixed top-5 right-5 z-50"></div>

        <header class="bg-white shadow-md sticky top-0 z-20">
            </header>
        
        <div id="auth-container" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            </div>

        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 hidden">
            <div class="card p-6 mb-8">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-4 gap-4">
                    <div class="sm:flex sm:items-center sm:space-x-4">
                        <h2 class="text-xl font-bold text-gray-800">投資組合</h2>
                        <div class="mt-2 sm:mt-0 border-b sm:border-b-0 sm:border-l border-gray-200 sm:pl-4">
                            <nav class="-mb-px flex space-x-6" id="tabs">
                                <a href="#" data-tab="holdings" class="tab-item whitespace-nowrap border-b-2 font-medium text-sm border-indigo-500 text-indigo-600">持股一覽</a>
                                <a href="#" data-tab="transactions" class="tab-item whitespace-nowrap border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">交易紀錄</a>
                                <a href="#" data-tab="dividends" class="tab-item whitespace-nowrap border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">配息管理</a>
                                <a href="#" data-tab="splits" class="tab-item whitespace-nowrap border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300">拆股事件</a>
                            </nav>
                        </div>
                    </div>
                    <div class="flex space-x-2">
                        <button id="add-transaction-btn" class="btn bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700 flex items-center space-x-2"><i data-lucide="plus-circle" class="h-5 w-5"></i><span>新增交易</span></button>
                    </div>
                </div>
                <div id="holdings-tab" class="tab-content">
                    <div id="holdings-content"></div>
                </div>
                <div id="transactions-tab" class="tab-content overflow-x-auto hidden">
                    </div>
                <div id="dividends-tab" class="tab-content hidden">
                    </div>
                <div id="splits-tab" class="tab-content overflow-x-auto hidden">
                    </div>
            </div>
            
            </main>

        <div id="dividend-modal" class="fixed inset-0 z-30 overflow-y-auto hidden">
            <div class="flex items-center justify-center min-h-screen">
                <div class="fixed inset-0 modal-backdrop"></div>
                <div class="bg-white rounded-lg shadow-xl p-8 z-40 w-full max-w-lg mx-4">
                    <h3 id="dividend-modal-title" class="text-2xl font-bold mb-6 text-gray-800">確認配息入帳</h3>
                    <form id="dividend-form">
                        <input type="hidden" id="dividend-id">
                        <input type="hidden" id="dividend-symbol">
                        <input type="hidden" id="dividend-ex-date">
                        <input type="hidden" id="dividend-currency">
                        <input type="hidden" id="dividend-quantity">
                        <input type="hidden" id="dividend-original-amount-ps">
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 mb-4 p-4 bg-gray-50 rounded-lg">
                            <div><p class="text-sm text-gray-500">股票代碼</p><p id="dividend-info-symbol" class="font-semibold text-gray-800"></p></div>
                            <div><p class="text-sm text-gray-500">除息日</p><p id="dividend-info-ex-date" class="font-semibold text-gray-800"></p></div>
                            <div><p class="text-sm text-gray-500">除息日持股</p><p id="dividend-info-quantity" class="font-semibold text-gray-800"></p></div>
                            <div><p class="text-sm text-gray-500">每股配息(原幣)</p><p id="dividend-info-amount-ps" class="font-semibold text-gray-800"></p></div>
                        </div>

                        <div class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-4 mb-4">
                            <div>
                                <label for="dividend-pay-date" class="block text-sm font-medium text-gray-700 mb-1">實際發放日</label>
                                <input type="date" id="dividend-pay-date" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                            </div>
                             <div>
                                <label for="dividend-tax-rate" class="block text-sm font-medium text-gray-700 mb-1">稅率 (%)</label>
                                <input type="number" step="any" id="dividend-tax-rate" placeholder="例如: 30" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="dividend-total-amount" class="block text-sm font-medium text-gray-700 mb-1">稅後實收總額 (原幣)</label>
                            <input type="number" step="any" id="dividend-total-amount" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" required>
                             <p class="text-xs text-gray-500 mt-1">此為計算已實現損益的最終依據。</p>
                        </div>
                        <div class="mb-4">
                            <label for="dividend-notes" class="block text-sm font-medium text-gray-700 mb-1">備註 (選填)</label>
                            <textarea id="dividend-notes" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                        </div>
                        <div class="flex justify-end space-x-4 mt-6">
                            <button type="button" id="cancel-dividend-btn" class="btn bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg hover:bg-gray-300">取消</button>
                            <button type="submit" id="save-dividend-btn" class="btn bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg shadow-md hover:bg-indigo-700">儲存紀錄</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
        <div id="dividend-history-modal" class="fixed inset-0 z-40 overflow-y-auto hidden">
            <div class="flex items-center justify-center min-h-screen">
                <div class="fixed inset-0 modal-backdrop"></div>
                <div id="dividend-history-content" class="bg-white rounded-lg shadow-xl p-8 z-50 w-full max-w-2xl mx-4">
                    </div>
            </div>
        </div>

    </div>
    
    <script type="module" src="./js/main.js"></script>
</body>
</html>
