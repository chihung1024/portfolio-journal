        function switchTab(tabName) {

        function calculateXIRR(cashflows, guess = 0.1) { 
            if (cashflows.length <= 1) return 0; 
            const maxIterations = 100; 
            const tolerance = 1.0e-7; 
            let x0 = guess; 
            for (let i = 0; i < maxIterations; i++) { 
                let fValue = 0; 
                let fDerivative = 0; 
                const firstDate = cashflows[0].date; 
                for (const cf of cashflows) { 
                    const days = (cf.date - firstDate) / (1000 * 60 * 60 * 24); 
                    fValue += cf.amount * Math.pow(1 + x0, -days / 365.0); 
                    fDerivative += (-days / 365.0) * cf.amount * Math.pow(1 + x0, (-days / 365.0) - 1); 
                } 
                if (Math.abs(fDerivative) < 1e-9) return NaN; 
                const x1 = x0 - fValue / fDerivative; 
                if (Math.abs(x1 - x0) <= tolerance) return x1; 
                x0 = x1; 
            } 
            return NaN; 
        }

            const commonErrorHandler = (name) => (error) => {
                console.error(`讀取 ${name} 失敗:`, error);
                showNotification('error', `讀取 ${name} 失敗，請檢查 Firestore 安全規則。`);
            };

            transactionsUnsubscribe = onSnapshot(query(collection(db, 'users', userId, 'transactions'), orderBy("date", "desc")), snapshot => {
                transactions = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data(), date: doc.data().date.toDate().toISOString().split('T')[0] }));
                dataLoaded.transactions = true;
                renderAll();
            }, commonErrorHandler('交易紀錄'));
            
            holdingsUnsubscribe = onSnapshot(doc(db, 'users', userId, 'user_data', 'current_holdings'), docSnap => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    holdings = data.holdings || {};
                    realizedPLFromSoldOff = data.realizedPL || 0;
                } else {
                    holdings = {};
                    realizedPLFromSoldOff = 0;
                }
                dataLoaded.holdings = true;
                renderAll();
            }, commonErrorHandler('持股資料'));

            historyUnsubscribe = onSnapshot(doc(db, 'users', userId, 'user_data', 'portfolio_history'), docSnap => {
                if (docSnap.exists()) updateAssetChart(docSnap.data().history);
            }, commonErrorHandler('資產歷史'));

            manualSplitsUnsubscribe = onSnapshot(query(collection(db, 'users', userId, 'manual_splits'), orderBy("date", "desc")), snapshot => {
                manualSplits = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data(), date: doc.data().date.toDate().toISOString().split('T')[0] }));
                dataLoaded.splits = true;
                renderManualSplitsList();
            }, commonErrorHandler('手動拆股紀錄'));
        }

        function renderAll() {
            if (!dataLoaded.transactions || !dataLoaded.holdings || !dataLoaded.splits) return;
            
            renderHoldingsTable();
            renderTransactionsTable();
            updateDashboard();

            const loadingOverlay = document.getElementById('loading-overlay');
            if (loadingOverlay.style.display !== 'none') {
                loadingOverlay.style.display = 'none';
                showNotification('success', '雲端資料同步完成！');
            }
        }
        
        function renderHoldingsTable() {
            const tableBody = document.getElementById('holdings-table-body');
            tableBody.innerHTML = '';
            const holdingsArray = Object.values(holdings);
            if (holdingsArray.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="8" class="text-center py-10 text-gray-500">沒有持股紀錄。</td></tr>`;
                return;
            }
            holdingsArray.sort((a,b) => b.marketValueTWD - a.marketValueTWD).forEach(h => {
                const row = document.createElement('tr');
                row.className = "hover:bg-gray-50";
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap font-medium text-gray-900">${h.symbol}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${(h.quantity || 0).toFixed(2)}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${formatCurrency(h.avgCostTWD)}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${formatCurrency(h.totalCostTWD, 0)}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${formatCurrency(h.currentPrice)} <span class="text-xs text-gray-500">${h.currency}</span></td>
                    <td class="px-6 py-4 whitespace-nowrap">${formatCurrency(h.marketValueTWD, 0)}</td>
                    <td class="px-6 py-4 whitespace-nowrap font-semibold ${h.unrealizedPLTWD >= 0 ? 'text-red-600' : 'text-green-600'}">${formatCurrency(h.unrealizedPLTWD, 0)}</td>
                    <td class="px-6 py-4 whitespace-nowrap font-semibold ${h.returnRate >= 0 ? 'text-red-600' : 'text-green-600'}">${(h.returnRate || 0).toFixed(2)}%</td>
                `;
                tableBody.appendChild(row);
            });
        }

        function renderTransactionsTable() {
            const tableBody = document.getElementById('transactions-table-body');
            tableBody.innerHTML = '';
            if (transactions.length === 0) {
                tableBody.innerHTML = `<tr><td colspan="8" class="text-center py-10 text-gray-500">沒有交易紀錄。</td></tr>`;
                return;
            }
            transactions.forEach(t => {
                const row = document.createElement('tr');
                row.className = "hover:bg-gray-50";
                const typeText = { buy: '買入', sell: '賣出', dividend: '股息' };
                const typeColor = { buy: 'text-red-500', sell: 'text-green-500', dividend: 'text-blue-500' };
                const exchangeRateText = t.currency === 'USD' ? (t.exchangeRate ? t.exchangeRate.toFixed(4) : 'N/A') : '---';
                const totalValueText = t.totalValueTWD ? formatCurrency(t.totalValueTWD, 0) : 'N/A';
                const adjustedQuantityText = t.adjustedQuantity ? t.adjustedQuantity.toFixed(2) : 'N/A';
                const originalQuantityText = t.quantity ? `(${t.quantity})` : '';

                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap">${t.date}</td>
                    <td class="px-6 py-4 whitespace-nowrap font-medium">${t.symbol.toUpperCase()}</td>
                    <td class="px-6 py-4 whitespace-nowrap font-semibold ${typeColor[t.type]}">${typeText[t.type]}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${adjustedQuantityText} <span class="text-xs text-gray-500">${originalQuantityText}</span></td>
                    <td class="px-6 py-4 whitespace-nowrap">${formatCurrency(t.price)} <span class="text-xs text-gray-500">${t.currency}</span></td>
                    <td class="px-6 py-4 whitespace-nowrap">${exchangeRateText}</td>
                    <td class="px-6 py-4 whitespace-nowrap">${totalValueText}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-center text-sm font-medium">
                        <button data-id="${t.id}" class="edit-btn text-indigo-600 hover:text-indigo-900 mr-3">編輯</button>
                        <button data-id="${t.id}" class="delete-btn text-red-600 hover:text-red-900">刪除</button>
                    </td>`;
                tableBody.appendChild(row);
            });
            document.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', handleEdit));
            document.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', handleDelete));
        }

        function updateDashboard() {
            const holdingsArray = Object.values(holdings);
            const totalMarketValue = holdingsArray.reduce((sum, h) => sum + h.marketValueTWD, 0);
            const totalUnrealizedPL = holdingsArray.reduce((sum, h) => sum + h.unrealizedPLTWD, 0);
            const totalRealizedPL = holdingsArray.reduce((sum, h) => sum + h.realizedPLTWD, 0) + realizedPLFromSoldOff;
            const totalCost = holdingsArray.reduce((sum, h) => sum + h.totalCostTWD, 0);
            const totalReturn = totalCost > 0 ? ((totalUnrealizedPL + totalRealizedPL) / totalCost) * 100 : 0;
            
            document.getElementById('total-assets').textContent = formatCurrency(totalMarketValue, 0);
            document.getElementById('unrealized-pl').textContent = formatCurrency(totalUnrealizedPL, 0);
            document.getElementById('realized-pl').textContent = formatCurrency(totalRealizedPL, 0);
            document.getElementById('total-return').textContent = `${totalReturn.toFixed(2)}%`;

            const cashflows = transactions.filter(t => t.totalValueTWD).map(t => ({ date: new Date(t.date), amount: t.type === 'buy' ? -t.totalValueTWD : t.totalValueTWD }));
            if (totalMarketValue > 0) cashflows.push({ date: new Date(), amount: totalMarketValue });
            const xirrValue = cashflows.length > 1 ? calculateXIRR(cashflows) * 100 : 0;
            document.getElementById('xirr-value').textContent = isFinite(xirrValue) ? `${xirrValue.toFixed(2)}%` : 'N/A';
        }
        
        function initializeChart() {
            const options = { chart: { type: 'area', height: 350 }, series: [{ name: '總資產', data: [] }], xaxis: { type: 'datetime' }, yaxis: { labels: { formatter: val => formatCurrency(val, 0) } } };
            chart = new ApexCharts(document.querySelector("#asset-chart"), options);
            chart.render();
        }

        function updateAssetChart(portfolioHistory) {
            if (!portfolioHistory) return;
            const chartData = Object.entries(portfolioHistory).map(([date, value]) => [new Date(date).getTime(), value]);
            chart.updateSeries([{ data: chartData }]);
        }

        async function handleFormSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('transaction-id').value;
            const data = { 
                date: new Date(document.getElementById('transaction-date').value),
                symbol: document.getElementById('stock-symbol').value.toUpperCase().trim(), 
                type: document.querySelector('input[name="transaction-type"]:checked').value, 
                quantity: parseFloat(document.getElementById('quantity').value), 
                price: parseFloat(document.getElementById('price').value), 
                currency: document.getElementById('currency').value 
            };
            if (!data.symbol || isNaN(data.quantity) || isNaN(data.price)) return showNotification('error', '請填寫所有欄位。');

            try {
                const col = collection(db, 'users', userId, 'transactions');
                if (id) await updateDoc(doc(col, id), data); else await addDoc(col, data);
                closeModal();
                showNotification('success', `交易已${id ? '更新' : '新增'}！後端正在重新計算...`);
            } catch (error) { showNotification('error', "儲存失敗: " + error.message); }
        }
        
        async function handleDelete(e) {
            const id = e.target.dataset.id;
            showConfirm('確定要刪除這筆交易紀錄嗎？', async () => {
                try {
                    await deleteDoc(doc(db, 'users', userId, 'transactions', id));
                    showNotification('success', '交易紀錄已刪除。');
                } catch (error) { showNotification('error', "刪除失敗: " + error.message); }
            });
        }
        
        function handleEdit(e) { 
            const transaction = transactions.find(t => t.id === e.target.dataset.id); 
            if (transaction) openModal(true, transaction); 
        }
        
        // --- Split Modal Functions ---
        function renderManualSplitsList() {
            const listEl = document.getElementById('manual-splits-list');
            listEl.innerHTML = '';
            if (manualSplits.length === 0) {
                listEl.innerHTML = `<p class="text-gray-500">沒有手動拆股紀錄。</p>`;
                return;
            }
            manualSplits.forEach(split => {
                const item = document.createElement('div');
                item.className = 'flex justify-between items-center p-2 border-b';
                item.innerHTML = `
                    <div>
                        <p class="font-semibold">${split.symbol}</p>
                        <p class="text-sm text-gray-600">${split.date} (1:${split.ratio})</p>
                    </div>
                    <button data-id="${split.id}" class="delete-split-btn text-red-500 hover:text-red-700"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                `;
                listEl.appendChild(item);
            });
            document.querySelectorAll('.delete-split-btn').forEach(btn => btn.addEventListener('click', handleDeleteSplit));
            lucide.createIcons({ context: listEl });
        }

        async function handleSplitFormSubmit(e) {
            e.preventDefault();
            const data = {
                symbol: document.getElementById('split-symbol').value.toUpperCase().trim(),
                date: new Date(document.getElementById('split-date').value),
                ratio: parseFloat(document.getElementById('split-ratio').value)
            };
            if (!data.symbol || !data.date || isNaN(data.ratio)) return showNotification('error', '請填寫所有欄位。');

            try {
                await addDoc(collection(db, 'users', userId, 'manual_splits'), data);
                showNotification('success', '手動拆股紀錄已新增！後端正在重新計算...');
                document.getElementById('split-form').reset();
            } catch (error) { showNotification('error', "新增失敗: " + error.message); }
        }

        async function handleDeleteSplit(e) {
            const id = e.currentTarget.dataset.id;
            showConfirm('確定要刪除這筆手動拆股紀錄嗎？', async () => {
                try {
                    await deleteDoc(doc(db, 'users', userId, 'manual_splits', id));
                    showNotification('success', '手動拆股紀錄已刪除。');
                } catch (error) { showNotification('error', "刪除失敗: " + error.message); }
            });
        }

    </script>
</body>
