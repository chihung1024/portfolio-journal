<!DOCTYPE html>
<html lang="zh-Hant">
<body>
    <div id="transaction-modal" class="fixed inset-0 z-30 overflow-y-auto hidden">
        <div class="flex items-center justify-center min-h-screen">
            <div class="fixed inset-0 modal-backdrop"></div>
            <div class="bg-white rounded-lg shadow-xl p-8 z-40 w-full max-w-md mx-4">
                <h3 id="modal-title" class="text-2xl font-bold mb-6 text-gray-800">新增/編輯交易</h3>
                <form id="transaction-form">
                    <input type="hidden" id="transaction-id">
                    <div class="mb-4"><label for="transaction-date" class="block text-sm font-medium text-gray-700 mb-1">日期</label><input type="date" id="transaction-date" class="w-full px-3 py-2 border border-gray-300 rounded-md" required></div>
                    <div class="mb-4"><label for="stock-symbol" class="block text-sm font-medium text-gray-700 mb-1">股票代碼</label><input type="text" id="stock-symbol" placeholder="例如: AAPL, 2330.TW" class="w-full px-3 py-2 border border-gray-300 rounded-md" required></div>
                    <div class="mb-4"><label class="block text-sm font-medium text-gray-700 mb-1">交易類型</label><div class="flex space-x-4"><label class="flex items-center"><input type="radio" name="transaction-type" value="buy" class="h-4 w-4 text-indigo-600" checked><span class="ml-2">買入</span></label><label class="flex items-center"><input type="radio" name="transaction-type" value="sell" class="h-4 w-4 text-indigo-600"><span class="ml-2">賣出</span></label></div></div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4"><div><label for="quantity" class="block text-sm font-medium text-gray-700 mb-1">股數</label><input type="number" step="any" id="quantity" class="w-full px-3 py-2 border border-gray-300 rounded-md" required></div><div><label for="price" class="block text-sm font-medium text-gray-700 mb-1">價格 (原幣)</label><input type="number" step="any" id="price" class="w-full px-3 py-2 border border-gray-300 rounded-md" required></div></div>
                    <div class="mb-4"><label for="currency" class="block text-sm font-medium text-gray-700 mb-1">幣別</label><select id="currency" class="w-full px-3 py-2 border border-gray-300 rounded-md"><option value="USD">USD</option><option value="TWD">TWD</option><option value="HKD">HKD</option><option value="JPY">JPY</option></select></div>
                    <div id="exchange-rate-field" class="space-y-4 mb-4 p-4 border border-gray-200 rounded-md"><label for="exchange-rate" class="block text-sm font-medium text-gray-700">手動匯率 (選填)</label><input type="number" step="any" id="exchange-rate" placeholder="留空則自動抓取" class="w-full px-3 py-2 border border-gray-300 rounded-md"></div>
                    <div id="total-cost-field" class="space-y-4 mb-4 p-4 border border-gray-200 rounded-md"><label for="total-cost" class="block text-sm font-medium text-gray-700">總成本 (含費用, 原幣, 選填)</label><input type="number" step="any" id="total-cost" placeholder="留空則自動計算 (股數*價格)" class="w-full px-3 py-2 border border-gray-300 rounded-md"></div>
                    
                    <div id="transaction-group-editor" class="hidden mt-6 pt-4 border-t">
                        <h4 class="text-lg font-semibold mb-2 text-gray-700">群組歸屬</h4>
                        <div id="transaction-groups-container" class="space-y-3 max-h-40 overflow-y-auto p-2 border rounded-md">
                            </div>
                    </div>
                    
                    <div class="flex justify-end space-x-4 mt-6">
                        <button type="button" id="cancel-btn" class="btn bg-gray-200 text-gray-700 font-bold py-2 px-4 rounded-lg">取消</button>
                        <button type="submit" id="transaction-submit-btn" class="btn bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg">下一步</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    </body>
</html>
