<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Journal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'red-600': '#DC2626',
            'green-600': '#16A34A',
          }
        }
      }
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    /* Custom Styles */
    .nav-pills .nav-link.active,
    .nav-pills .show>.nav-link {
      background-color: #4f46e5;
    }

    .form-control:focus,
    .form-select:focus {
      border-color: #a5b4fc;
      box-shadow: 0 0 0 0.25rem rgba(79, 70, 229, 0.25);
    }

    .btn-primary {
      background-color: #4f46e5;
      border-color: #4f46e5;
    }

    .btn-primary:hover {
      background-color: #4338ca;
      border-color: #4338ca;
    }

    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(4px);
    }

    .spinner-border {
      width: 3rem;
      height: 3rem;
      color: #4f46e5;
    }
  </style>
</head>

<body class="bg-gray-100">
  <div id="loading-overlay">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div id="auth-container" class="container mt-5" style="display: none;">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title text-center">登入</h3>
            <div id="firebaseui-auth-container"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="main-container" style="display: none;">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container-fluid">
        <a class="navbar-brand text-indigo-600 font-bold" href="#">Portfolio Journal</a>
        <div class="d-flex align-items-center">
          <div id="theme-switcher" class="mr-4"></div>
          <span id="user-email" class="navbar-text me-3"></span>
          <button id="logout-btn" class="btn btn-outline-secondary">登出</button>
        </div>
      </div>
    </nav>

    <main class="container-fluid mt-4">
      <div id="dashboard-container"></div>
    </main>
  </div>

  <!-- Transaction Modal -->
  <div class="modal fade" id="transaction-modal" tabindex="-1" aria-labelledby="transactionModalLabel"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="transactionModalLabel">新增/編輯交易</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="transaction-form">
            <input type="hidden" id="transaction-id">
            <div class="mb-3">
              <label for="transaction-type" class="form-label">類型</label>
              <select class="form-select" id="transaction-type">
                <option value="buy">買入</option>
                <option value="sell">賣出</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="transaction-symbol" class="form-label">代碼</label>
              <input type="text" class="form-control" id="transaction-symbol" required>
            </div>
            <div class="mb-3">
              <label for="transaction-date" class="form-label">日期</label>
              <input type="date" class="form-control" id="transaction-date" required>
            </div>
            <div class="mb-3">
              <label for="transaction-quantity" class="form-label">股數</label>
              <input type="number" class="form-control" id="transaction-quantity" step="any" required>
            </div>
            <div class="mb-3">
              <label for="transaction-price" class="form-label">價格</label>
              <input type="number" class="form-control" id="transaction-price" step="any" required>
            </div>
            <div class="mb-3">
              <label for="transaction-fee" class="form-label">手續費</label>
              <input type="number" class="form-control" id="transaction-fee" step="any" value="0">
            </div>
            <div class="mb-3">
              <label for="transaction-group" class="form-label">群組</label>
              <select class="form-select" id="transaction-group"></select>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
              <button type="submit" class="btn btn-primary">儲存</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Dividend Modal -->
  <div class="modal fade" id="dividend-modal" tabindex="-1" aria-labelledby="dividendModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="dividendModalLabel">新增/編輯配息</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="dividend-form">
            <input type="hidden" id="dividend-id">
            <div class="mb-3">
              <label for="dividend-symbol" class="form-label">代碼</label>
              <input type="text" class="form-control" id="dividend-symbol" required>
            </div>
            <div class="mb-3">
              <label for="dividend-date" class="form-label">日期</label>
              <input type="date" class="form-control" id="dividend-date" required>
            </div>
            <div class="mb-3">
              <label for="dividend-amount" class="form-label">總金額</label>
              <input type="number" class="form-control" id="dividend-amount" step="any" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
              <button type="submit" class="btn btn-primary">儲存</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Split Modal -->
  <div class="modal fade" id="split-modal" tabindex="-1" aria-labelledby="splitModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="splitModalLabel">新增拆股事件</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="split-form">
            <div class="mb-3">
              <label for="split-symbol" class="form-label">代碼</label>
              <input type="text" class="form-control" id="split-symbol" required>
            </div>
            <div class="mb-3">
              <label for="split-date" class="form-label">日期</label>
              <input type="date" class="form-control" id="split-date" required>
            </div>
            <div class="mb-3">
              <label for="split-from" class="form-label">從 (舊股數)</label>
              <input type="number" class="form-control" id="split-from" required>
            </div>
            <div class="mb-3">
              <label for="split-to" class="form-label">到 (新股數)</label>
              <input type="number" class="form-control" id="split-to" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn-secondary" data-bs-dismiss="modal">關閉</button>
              <button type="submit" class="btn btn-primary">儲存</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Group Modal -->
  <div class="modal fade" id="group-modal" tabindex="-1" aria-labelledby="groupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="groupModalLabel">新增/編輯群組</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="group-form">
            <input type="hidden" id="group-id">
            <div class="mb-3">
              <label for="group-name" class="form-label">群組名稱</label>
              <input type="text" class="form-control" id="group-name" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
              <button type="submit" class="btn btn-primary">儲存</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Details Modal -->
  <div class="modal fade" id="details-modal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="detailsModalLabel">詳細資料</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="details-modal-body">
                  <!-- Content will be loaded here -->
              </div>
          </div>
      </div>
  </div>

  <!-- Staging Modal -->
  <div class="modal fade" id="staging-modal" tabindex="-1" aria-labelledby="stagingModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="stagingModalLabel">編輯暫存區</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="staging-modal-body">
          <!-- Staged actions will be rendered here by JavaScript -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
          <button type="button" class="btn btn-primary" id="save-staged-changes-btn">儲存變更</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="js/main.js"></script>
</body>

</html>
